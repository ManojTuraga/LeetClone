Contributors: Manoj Turaga, Clare Channel, Connor Forristal

Description:
    This HTML page defines the base page for the entire application.
    All pages that inherit from this page wil get access to the base
    styling, as well as the navigation bar to access the other pages

Sources: W3Schools, Flask Documentation, SocketIO Documentation
-->

<!--
Help from Bootstrap 
https://getbootstrap.com/docs/5.0/examples/headers/

Utilized html from w3schools
https://www.w3schools.com/howto/howto_js_collapse_sidebar.asp
-->

<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for( 'static', filename='css/base.css' ) }}" rel="stylesheet">

        <!-- ADD YOUR CSS FILES HERE -->
        {% block head %}
        {% endblock %}

        <!-- PUT YOUR TITLE FOR THE PAGE HERE -->
        <title>
            {% block title %}
            BASE TITLE
            {% endblock %}
        </title>
    </head>

    <body>

        <!-- SIDEBAR (Code from w3schools used )-->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="nav-btns" id="sidenav-exit-btn" onclick="closeNav()">×</a>
            {% for page in links %}
                {% if page[ 0 ] != active_page %}
                <a href="{{ page[ 0 ] }}">{{ page[ 1 ] }}</a>
                {% else %}
                <a href="javascript:void(0)">{{ page[ 1 ] }}</a>
                {% endif %}
            {% endfor %}
        </div>

        <div class="container-fluid min-vh-100 d-flex flex-column g-0 base-div" id="base-div">

                <!-- HEADER BAR -->
                <header id="header-bar">
                    <div class="row shadow p-2 ps-3 pe-3 g-0">
                        <div class="d-flex flex-wrap align-items-center justify-content-center" id="nav-bar">
                            
                            <div class="col-6 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                <span id="leetclone-title">LeetClone</span>
                            </div>

                            <div class="header-btns">
                                <button type="button" class="btn btn-primary me-2 nav-btns shadow-none" id="sidebar-btn" onclick="openNav()">☰</button>
                                
                                <!-- EXTRA BUTTONS IF WANTED
                                <button type="button" class="btn btn-primary me-2 auth-btns shadow-none" id="login-btn">Login</button>
                                <button type="button" class="btn btn-primary auth-btns shadow-none" id="signup-btn">Sign Up</button>
                                -->

                            </div>
                        </div>
                    </div>
                </header>

                <!-- YOUR CONTENT FOR THE BODY GOES HERE -->
                {% block content %}
                {% endblock %}

            </div>

        
        <!-- Bootstrap 5 JS and base JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for( 'static', filename='js/baseJs/base.js' ) }}"></script>
        <!-- Import the required javascript for running socket io --->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <!-- YOUR SCRIPTS FOR JS GO HERE -->
        {% block scripts %}
        {% endblock %}
    </body>
</html>
