<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for( 'static', filename='css/home_style.css' ) }}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            {% for page in links %}
                {% if page[ 0 ] != active_page %}
                <a href="{{ page[ 0 ] }}">{{ page[ 1 ] }}</a>
                {% else %}
                <a id="activepage">{{ page[ 1 ] }}</a>
                {% endif %}
            {% endfor %}
            <button class="toggle-btn" id="toggle-btn">&#x25C0;</button>
        </div>

        <header class="header">
            <div class="logo">
                <img src="{{ url_for( 'static', filename='images/logo.png' ) }}" alt="Website Logo">
            </div>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </header>

        <!-- Main -->
        <div class="main-content" id="main-content">
        {% block main %}
        <p>TODO</p>
        {% endblock %}
        </div>

        <!-- JavaScript -->
        <script src="{{ url_for( 'static', filename='js/nav_bar_script.js' ) }}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
