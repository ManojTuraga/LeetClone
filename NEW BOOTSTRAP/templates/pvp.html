{% extends "baseTemplates/base.html" %}

{% block head %}
<link href="{{ url_for( 'static', filename='css/pvp.css' ) }}" rel="stylesheet">
{% endblock %}

{% block title %}
Multiplayer
{% endblock %}

{% block content %}
    <div class="row flex-grow-1 g-0" id="main-cols">
        <div class="col-6 p-4 host-container">

            <!-- PROMPT CONTAINER -->
            <div class="row flex-column h-25 g-0 p-3" id="prompt-row">
                <div class="col-12 pb-2 box-title" id="prompt-title">
                    <span>Join Party</span>
                </div>
                <div class="col-12 flex-grow-1 text-box" id="code-box">
                    <div class="p-3" id="prompt-text">
                        code
                    </div>
                </div>
            </div>

            <!-- TEST CONTAINER -->
            <div class="row flex-column h-75 g-0 p-3" id="test-row">
                <div class="col-12 pb-2 box-title" id="test-title">
                    <span>Questions</span>
                </div>
                <div class="col-12 flex-grow-1 text-box" id="test-box">
                    <div class="p-3" id="test-text">
                        code
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 p-4 code-container">

            <!-- CODE CONTAINER -->
            <div class="row flex-column h-100 g-0 p-3" id="prompt-div">
                
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="col-6 col-lg-auto me-lg-auto justify-content-center pb-2 box-title" id="code-title">
                        <span>Waiting Room</span>
                    </div>
                    
                    <div class="row code-buttons pe-3">
                        <button type="button" class="btn me-2" id="run-code" onclick="">Start</button>
                    </div>
                </div>

                <div class="col-12 flex-grow-1 text-box" id="code-box">
                    <div class="p-3" id="code-text">
                        code
                    </div>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for( 'static', filename='js/pvp.js' ) }}"></script>    
{% endblock %}
