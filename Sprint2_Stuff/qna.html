<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Executor</title>
    <link rel="stylesheet" href="qna_style.css">
</head>
<body>
    <div class="container">
        <div class="prompt-box">
            <h2>Prompt</h2>
            <p id="promptText">Write a function that adds two numbers.</p>
        </div>
        <div class="editor-output">
            <div class="editor">
                <h2>Editor</h2>
                <textarea id="code" placeholder="Write your code here..."></textarea>
                <button id="runButton">Run Code</button>
            </div>
            <div class="output">
                <h2>Output</h2>
                <pre id="outputBox"></pre>
            </div>
        </div>
    </div>
    <script src="qna_script.js"></script>
</body>
</html>
